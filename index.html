<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolzapp</title>

        <link rel="stylesheet" href="css/style.css">

        <!-- Fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Vue 3 -->
        <script src="https://unpkg.com/vue@3"></script>

        <main>
            <div id="contents">
                <div class="green-bar"></div>
                <div class="container flex">
                    <div class="left-container">
                        <div class="user-profile flex align-center">
                            <div class="image">
                                <!-- placeholder -->
                                <img src="img/avatar_1.jpg" alt="user-image">
                            </div>
                            <div class="text-container flex">
                                <div class="user-name">
                                    <p>Dario</p>
                                </div>
                                <div class="icons">
                                    <i class="fa-solid fa-circle-notch"></i>
                                    <i class="fa-solid fa-message"></i>
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </div>
                            </div>
                        </div>

                        <div class="notifications flex align-center">
                            <div class="icon">
                                <i class="fa-solid fa-bell-slash"></i>
                            </div>
                            <div class="text-container">
                                <div class="notification-text">
                                    <p>Ricevi notifiche di nuovi messaggi</p>
                                    <a href="#">Attiva notifiche desktop</a>
                                </div>
                            </div>
                        </div>

                        <div class="search-bar flex align-center">
                            <div class="bar">
                                <input type="text" name="search-bar" id="search-bar" placeholder="Cerca o inizia una nuova chat">
                            </div>
                        </div>

                        <div class="contacts">
                            <div class="user flex align-center">
                                <div class="image">
                                    <!-- placeholder -->
                                    <img src="img/avatar_2.jpg" alt="user image">
                                </div>
                                <div class="text-container flex">
                                    <div class="text">
                                        <p class="user-name">Michele</p>
                                        <p class="last-access">Ultimo messaggio inviato</p>
                                    </div>
                                    <div class="date">
                                        <p>12:00</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="chat-container">
                        <div class="texted-user">
                            
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script src="js/script.js"></script>
    </body>
</html>
