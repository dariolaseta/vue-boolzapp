<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolzapp</title>

        <link rel="stylesheet" href="css/style.css">

        <!-- Fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Vue 3 -->
        <script src="https://unpkg.com/vue@3"></script>

        <main>
            <div id="contents">
                <div class="container flex">
                    <div class="left-container">
                        <div class="user-profile flex align-center">
                            <div class="image">
                                <img src="img/avatar_io.jpg" alt="user-image">
                            </div>
                            <div class="text-container flex">
                                <div class="user-name">
                                    <p>Sofia</p>
                                </div>
                                <div class="icons">
                                    <i class="fa-solid fa-circle-notch"></i>
                                    <i class="fa-solid fa-message"></i>
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </div>
                            </div>
                        </div>

                        <div class="notifications flex align-center">
                            <div class="icon">
                                <i class="fa-solid fa-bell-slash"></i>
                            </div>
                            <div class="text-container">
                                <div class="notification-text">
                                    <p>Ricevi notifiche di nuovi messaggi</p>
                                    <a href="#">Attiva notifiche desktop</a>
                                </div>
                            </div>
                        </div>

                        <div class="search-bar flex align-center">
                            <div class="bar flex">
                                <label for="search-bar"><i class="fa fa-solid fa-search"></i></label>
                                <input type="text" name="search-bar" id="search-bar" placeholder="Cerca o inizia una nuova chat">
                            </div>
                        </div>

                        <div class="contacts">
                            <div v-for="(contact, i) in contacts" class="user flex align-center">
                                <div class="image">
                                    <img :src="contact.avatar" alt="user image">
                                </div>
                                <div class="text-container flex">
                                    <div class="text">
                                        <p class="user-name">{{contacts[i].name}}</p>
                                        <p class="last-access light-grey">Ultimo messaggio inviato</p>
                                    </div>
                                    <div class="date">
                                        <p>12:00</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="chat-container">
                        <div class="texted-user flex align-center">
                            <div class="image">
                                <img :src="contacts[0].avatar" alt="user image">
                            </div>

                            <div class="text-container flex">
                                <div class="text">
                                    <p class="user-name">Michele</p>
                                    <p class="last-access grey">Ultimo accesso oggi alle 12:00</p>
                                </div>

                                <div class="icons">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                    <i class="fa-solid fa-paperclip"></i>
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </div>
                            </div>
                        </div>

                        <div class="chat-msg flex-column">
                            <div class="msg sent">
                                <div class="text-container flex">
                                    <div class="text">
                                        <p>Hai portato a spasso il cane?</p>
                                    </div>
                                    <div class="date">
                                        <p>15:30</p>
                                    </div>
                                </div>
                            </div>

                            <div class="msg sent">
                                <div class="text-container flex">
                                    <div class="text">
                                        <p>Ricordati di stendere i panni</p>
                                    </div>
                                    <div class="date">
                                        <p>15:30</p>
                                    </div>
                                </div>
                            </div>

                            <div class="msg received">
                                <div class="text-container flex">
                                    <div class="text">
                                        <p>Tutto fatto!</p>
                                    </div>
                                    <div class="date">
                                        <p>15:30</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="chat-footer flex align-center">
                            <i class="fa-regular fa-face-smile"></i>

                            <div class="msg-bar">
                                <input type="text" name="msg" id="msg-bar" placeholder="Scrivi un messaggio">
                            </div>

                            <i class="fa-solid fa-microphone"></i>
                    </div>
                </div>
            </div>
        </main>

        <script src="js/script.js"></script>
    </body>
</html>
